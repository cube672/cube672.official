<!DOCTYPE HTML>
<html>
	<head>
		<title>Bloxd official texture T-pack</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			:root {
				--bg-color: #1e1e1e;
				--text-color: #eaeaea;
				--link-color: #9b59b6; /* Purple link color */
				--accent-color: #9b59b6; /* Purple accent color */
				--accent-hover: #8e44ad; /* Slightly darker purple for hover effect */
				--footer-bg: #333;
			}

			body {
				background-color: var(--bg-color);
				color: var(--text-color);
			}

			a {
				color: var(--link-color);
				text-decoration: none;
			}

			a:hover {
				color: var(--accent-hover);
			}

			#header {
				background-color: var(--bg-color);
				color: var(--text-color);
				border-bottom: 1px solid var(--accent-color);
			}

			#header .title {
				color: var(--accent-color);
			}

			#header a {
				color: var(--accent-color);
			}

			#header a:hover {
				color: var(--accent-hover);
			}

			#footer {
				background-color: var(--footer-bg);
				color: var(--text-color);
				border-top: 1px solid var(--accent-color);
			}

			#footer .menu li {
				color: var(--text-color);
			}

			#footer .menu li a {
				color: var(--accent-color);
			}

			#footer .menu li a:hover {
				color: var(--accent-hover);
			}

			.image img {
				max-width: 100%;
				height: auto;
			}

			.major {
				color: var(--accent-color);
			}

		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="title">Cube672</a>
				<nav>
					<ul>
						<li><a href=""></a></li>
						<li><a href="" class="active"></a></li>
						<li><a href=""></a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Bloxd EVENTS official T-pack</h1>
							<span class="image fit"><img src="images/pic04.jpg" alt="" /></span>
							<p>This is a pack that I made for @Parkour_Queen_YT for her server Bloxd Tier Testing | EVENTS</p>
							<p>and can be downloaded here.</p><a href="https://parkourqueenyt.github.io/Bloxd.io-texturepacks/">Bloxd EVENTS official T-pack</a>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>Cube672 Â©2025 All rights reserved.</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
